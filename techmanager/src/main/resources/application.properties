spring.application.name=techmanager

# Configuracao do Banco de Dados MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/desafio-ibm
spring.datasource.username=desafio
spring.datasource.password=desafioibm
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Dialeto do Hibernate para MariaDB
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# Configuracao de criacao do schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuracao do Flyway para migracoes do banco de dados
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
# spring.flyway.url=jdbc:mariadb://localhost:3306/desafio-ibm  # Remover, pois o Flyway j치 pega a URL do spring.datasource
# spring.flyway.user=desafio  # Remover, pois o Flyway j치 pega do spring.datasource
# spring.flyway.password=desafioibm  # Remover, pois o Flyway j치 pega do spring.datasource
# spring.flyway.baselineOnMigrate=true  # J치 configurado acima
spring.flyway.schemas=public

# Configuracao do Swagger (Springdoc OpenAPI)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
